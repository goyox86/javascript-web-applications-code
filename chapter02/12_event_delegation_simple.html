<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Javascript Web Applications - Chapter 2</title>
  <script src="./javascripts/jquery-1.6.4.js"></script> 
</head>
<body>
  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <script type="text/javascript"> 
    jQuery(function($) {
      var list = document.getElementById("list");
      // Delegating events on a ul list
      // what this code does is to actually delegate the all of the ul even if they were happened in the li elements
      list.addEventListener("click", function(e) {
        if (e.currentTarget.tagName == "li") {
          console.log("A list item was clicked: " + this.innerHTML);
          return false; 
         }
       }, false);
    });
  </script>
</body>
