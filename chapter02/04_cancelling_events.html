<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Javascript Web Applications - Chapter 2</title>
  <script src="./javascripts/jquery-1.6.4.js"></script> 
</head>
<body>
  <form action="./submitted.html" method="post" accept-charset="utf-8">
    <p><input type="submit" id="createButton" value="create"></p>
  </form>
  <script type="text/javascript">
    var listener = function(e){
      console.log("Clicked!");
      // cancelling event propagation
      e.stopPropagation();
    }
    var button = document.getElementById("createButton");
    button.addEventListener("click", listener, false);
  </script>
</body>
