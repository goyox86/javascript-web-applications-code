<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Javascript Web Applications - Chapter 2</title>
  <script src="./javascripts/jquery-1.6.4.js"></script> 
</head>
<body>
  <form action="./submitted.html" method="post" accept-charset="utf-8">
    <p><input type="submit" id="createButton" value="create"></p>
  </form>
  <script type="text/javascript">
    var button = document.getElementById("createButton");
    var listener = function(argument) { console.log("Clicked!"); }
    // Use bubbling (inside out) by passing false as the last argument
    button.addEventListener("click", listener, false);
    // Use capturing (ouside in) by passing true as the last argument 
    button.addEventListener("click", listener, true);
  </script>
</body>
