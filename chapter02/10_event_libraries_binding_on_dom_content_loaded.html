<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Javascript Web Applications - Chapter 2</title>
  <script src="./javascripts/jquery-1.6.4.js"></script> 
</head>
<body>
  <form action="./submitted.html" method="post" accept-charset="utf-8">
    <p><input type="submit" id="createButton" value="create"></p>
  </form>
  <script type="text/javascript"> 
    // the 'dom_content_loaded' is not supported consistently across browsers so jQuery abstracts it in the 'jQuery.ready' function or it's alias jQuery(); 
    jQuery(function($) {
      // Called when the page is ready, when the dom is loaded not necessarly all of the page assets.
      jQuery("#createButton").click(function(e) {
        console.log("Clicked!");
      });
    });
  </script>
</body>
