<!DOCTYPE html>
<head>

  <title>Javascript Web Applications - Chapter 2</title>
  <script src="./javascripts/jquery-1.6.4.js"></script>
  <script src="./javascripts/jquery.tabs.v1.js"></script> 
</head>
<body>
  <ul id="tabs">
    <li data-tab="users">Users</li>
    <li data-tab="groups">Groups</li>
  </ul>
  <div id="tabsContent">
    <div data-tab="users">Users</div>
    <div data-tab="groups">Groups</div>
  </div>
  <script type="text/javascript">
    jQuery(function($) {
      $("ul#tabs").tabs("#tabContent");
    });
  </script>
</body>
